<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring_PartOne</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Список продуктов:</h1>
    <table th:if="${frontProducts.size() > 0}" class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="b : ${frontProducts}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.color}"></td>
            <td th:text="${b.cost}"></td>
        </tr>
        </tbody>
    </table>
    <span th:unless="${frontProducts.size() > 0}">Продуктов нет</span>
    <span th:text="'Количество товаров: ' + ${frontProducts.size()}"/>
</div>
</body>
</html>
